<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & EDM Festival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="font-mont">
<header class="bg-purple-900 p-6">
    <div class="w-[95%] max-w-[1200px] my-0 mx-auto
    md:flex md:justify-between md:items-center">
        <h1 class="text-center text-3xl text-white font-bold mb-10 md:mb-0">Rock & EDM festival</h1>
        <nav class="[&>a]:text-white [&>a]:block [&>a]:text-center
    md:flex md:gap-5">
            <a class="hover:text-red-900 transition-colors" href="">Line Up</a>
            <a class="hover:text-red-900 transition-colors" href="">Galería</a>
            <a class="hover:text-red-900 transition-colors" href="">Boletos</a>
        </nav>
    </div>
</header>

<section class="relative max-h-[550px] min-w-[500px] overflow-hidden">
    <div class="absolute w-[100%] h-[100%] bg-gradient-to-tl from-purple-600/50 to-pink-500/30 flex flex-col justify-center">
        <div class="w-[95%] max-w-[1200px] my-0 mx-auto z-10">
            <h2 class="text-5xl font-bold text-white mb-1">Rock & EDM Festival</h2>
            <p class="text-white bg-pink-500 inline-block py-2.5 px-3 rounded font-bold">Diciembre 2023, Mexicali BC, México</p>
        </div>
    </div>
    <video autoplay muted loop
           class="w-auto block md:w-screen">
        <source src="./video/concierto.mp4" type="video/mp4">
        <source src="./video/concierto.ogg" type="video/ogg">
        <source src="./video/concierto.webm" type="video/wem">
    </video>
</section>
</body>
</html>
